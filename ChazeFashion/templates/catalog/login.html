{% extends 'base.html' %}

{% block title %}Login - ChazeFashion{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-[#0f172a] bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-indigo-900 via-purple-900 to-pink-900 px-4 overflow-hidden relative">

    <!-- Glow animation effect -->
    <div class="absolute -top-20 -left-20 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
    <div class="absolute top-40 right-10 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse animation-delay-2000"></div>
  
    <!-- Card (bg changed to white, hover removed) -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 animate__animated animate__fadeInDownBig">
  
      <h2 class="text-3xl font-bold text-center mb-6 text-gray-900 drop-shadow-md">
        ðŸš€ Welcome Back
      </h2>
  
      <form method="post" class="space-y-4">
        {% csrf_token %}
  
        <div class="form-control">
          <label class="label">
            <span class="label-text text-gray-800 font-medium">Username</span>
          </label>
          <input type="text" name="username" placeholder="Enter your username"
                 class="input input-bordered w-full bg-white text-gray-900 placeholder:text-gray-500 border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500" required />
        </div>
  
        <div class="form-control">
          <label class="label">
            <span class="label-text text-gray-800 font-medium">Password</span>
          </label>
          <input type="password" name="password" placeholder="Enter your password"
                 class="input input-bordered w-full bg-white text-gray-900 placeholder:text-gray-500 border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500" required />
        </div>
  
        <div class="form-control mt-6">
          <button type="submit"
                  class="btn w-full bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white font-semibold shadow-lg hover:scale-105 transition-all duration-300 ease-in-out">
            Login
          </button>
        </div>
      </form>
  
      <div class="divider text-gray-400">OR</div>
  
      <div class="text-center">
        <p class="text-sm text-gray-700 mb-3">Don't have an account?</p>
        <a href="{% url 'signup' %}"
           class="btn btn-outline border-pink-500 text-pink-500 hover:bg-pink-500 hover:text-white transition duration-300">
          Create Account
        </a>
      </div>
    </div>
  </div>
  
{% endblock %}
